[package]
name = "noted2xero_web"
version = "1.11.1"
authors = ["Philip Rodrigues <phiroict@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
noted2xero_core = {path = "../noted2xero_core"}
log = "0.4.17"
env_logger = "0.9.0"
uuid =  { version = "1.1.0", features = ["serde", "v4"] }
chrono = "0.4.19"
rocket = "0.5.0-rc.2"
rocket-multipart-form-data = "0.10.3"
csv = "1.1.6"
serde = "1.0.137"
async-trait = "0.1.53"

[dependencies.async-std]
version = "1.11.0"
features = ["attributes"]
